<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up game container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        /* Style game canvas */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #loading-screen h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        #loading-bar {
            width: 50%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        #loading-text {
            margin-top: 1em;
            font-size: 1.2em;
        }

        /* Hide loading screen when game is ready */
        #loading-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Game container -->
    <div id="game-container">
        <!-- Game canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Loading screen -->
        <div id="loading-screen">
            <h1>Loading Game...</h1>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
            <div id="loading-text">Loading assets...</div>
        </div>
    </div>

    <!-- Load game script -->
    <script type="module" src="src/index.js"></script>
</body>
</html>
